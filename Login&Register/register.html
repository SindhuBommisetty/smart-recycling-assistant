<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Recycling Assistant</title>
    <link rel="stylesheet" href="../LandingPage/style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                ♻️ Smart Recycling Assistant
            </div>
            <ul class="nav-links">
                <li><a href="../LandingPage/index.html" class="btn-text">Home</a></li>
                <li><a href="#" class="btn-text">Save Earth</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Create Your EcoCoin Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                    <div class="error-message" id="passwordError"></div>
                    <small>Password must be at least 8 characters, with 1 uppercase, 1 lowercase, 1 number, and 1 special character.</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-success btn-full-width">Register</button>

                <p class="form-links">
                    Already have an account? <a href="login.html">Login here</a>
                </p>
                <div class="server-message" id="serverMessage"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Smart Recycling Assistant. All rights reserved.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
