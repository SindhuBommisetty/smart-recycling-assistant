<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Recycling Assistant</title>
    <link rel="stylesheet" href="../LandingPage/style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                ♻️ Smart Recycling Assistant
            </div>
            <ul class="nav-links">
                <li><a href="../LandingPage/index.html" class="btn-text">Home</a></li>
                <li><a href="#" class="btn-text">Save Earth</a></li>
                <li><a href="register.html" class="btn btn-primary">New User</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="btn btn-success btn-full-width">Login</button>

                <p class="form-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                </p>
                <p class="form-links">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
                <div class="server-message" id="serverMessage"></div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Smart Recycling Assistant. All rights reserved.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
