<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cohere AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/054/581/638/small_2x/recycling-symbol-on-green-leafy-background-representing-environmental-conservation-and-sustainability-photo.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 700px;
            max-height: 700px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        #chat-header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        #chat-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
        }

        #chat-messages p {
            margin: 8px 0;
        }

        #chat-form {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-bottom-left-radius: 15px;
        }

        #chat-form button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-bottom-right-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Chat Icon -->
<div id="chat-icon">
    <i class="fas fa-comments"></i>
</div>

<!-- Chat Window -->
<div id="chat-window">
    <div id="chat-header">Smart Recycling Bot</div>
    <div id="chat-messages">
        {% for sender, message in chat_history %}
            <p><strong>{{ sender }}:</strong> {{ message }}</p>
        {% endfor %}
    </div>
    <form id="chat-form">
        <input type="text" id="user_input" name="user_input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
    const chatIcon = document.getElementById('chat-icon');
    const chatWindow = document.getElementById('chat-window');

    chatIcon.addEventListener('click', () => {
        chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
        chatWindow.style.flexDirection = 'column';
    });

    const chatForm = document.getElementById("chat-form");
    const chatMessages = document.getElementById("chat-messages");

    chatForm.addEventListener("submit", async function(e) {
        e.preventDefault();

        const userInput = document.getElementById("user_input").value;
        if (userInput.trim() === "") return;

        chatMessages.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
        document.getElementById("user_input").value = "";

        const response = await fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ user_input: userInput })
        });

        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const updatedMessages = doc.getElementById("chat-messages").innerHTML;

        chatMessages.innerHTML = updatedMessages;
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>
</body>
</html>
